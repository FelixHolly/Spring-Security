spring.application.name=Spring-Security
spring.security.user.name=${SECURITY_USERNAME:felix}
spring.security.user.password=${SECURITY_PASSWORD:password}

#all the logging statements from spring framework will be logged as level TRACE (default)
logging.level.org.springframework.security=${SECURITY_LOGGING:TRACE}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql-scripts/data.sql
